{% extends "base.html" %}

{% block content %}
<h1>Log in to Blogz</h1>
<p>If you don't have an account, you may <a href="/signup">sign up</a> for one</p>
<form action="/login" method="post">
    <div class="form-group">
    <table>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input class="form-control" name="email" type="text" value="{{ email }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input class="form-control" name="password" type="password">
            </td>
        </tr>
    </table>
</div>
    <input id="login" type="submit" value="Login" class="btn btn-default">
</form>
{% endblock %}
