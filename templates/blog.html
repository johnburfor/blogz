{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></h2>
                
            <div id="body">{{blog.body}}</div>   
                
            <hr>
            
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
