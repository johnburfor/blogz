{% extends "base.html" %}

{% block content %}
    <h1>Add a Blogz Entry</h1>
    <form method='post', action='/newpost'>
        <label>
            Title for your new blog:
        </label>
        <br>
            <input type="text" name='title' value={{blog_title}} >
        <br>
        <div class="error">{{title_error}}</div>
        <br>
        <br>
        <label>
            Your new blog:
        </label>
        <br>
            <textarea type="text" name='body' rows=10 cols=50>{{blog_body}}</textarea>
        <br>
        <div class="error">{{body_error}}</div>
        <br>
        <br>
        <input type="submit" value='Add Entry' class="btn btn-default"/>
    </form>

{% endblock %}
